<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>01 - Form</h1>
    </header>
    <main>
      <form action="/submit">
        <label for="name-input">
          <span>Name</span>
          <input type="text" id="name-input" />
        </label>
        <br /><br />
        <label for="email-input">
          Email
          <input type="email" id="email-input" />
        </label>
        <br /><br />
        <fieldset>
          <legend>Favorite Character</legend>
          <input type="radio" id="spongebob" />
          <label for="spongebob">Spongebob</label>
          <br />
          <br />
          <input type="radio" id="patrick" />
          <label for="patrick">Patrick</label>
          <br />
          <br />
          <input type="radio" id="sandy" />
          <label for="sandy">Sandy</label>
          <br />
          <br />
        </fieldset>
        <br />
        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
